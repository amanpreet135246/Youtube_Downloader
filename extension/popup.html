<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      max-height: 600px;
      margin: 0;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    h1 {
      margin: 0 0 15px 0;
      font-size: 20px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .video-details {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .video-details img {
      flex-shrink: 0;
    }
    
    .video-details h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
      line-height: 1.3;
    }
    
    .video-details p {
      margin: 2px 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .download-section {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 13px;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 13px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
    }
    
    .btn-video {
      background: #4CAF50;
      color: white;
    }
    
    .btn-audio {
      background: #2196F3;
      color: white;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.5);
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.warning {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.5);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .refresh-hint {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ YouTube Downloader</h1>
  
  <div id="videoInfo">
    <p>Loading video information...</p>
  </div>
  
  <div id="downloadSection" class="download-section" style="display: none;">
    <div class="form-group">
      <label for="videoQuality">ðŸ“¹ Video Quality:</label>
      <select id="videoQuality">
        <option>Loading...</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="audioQuality">ðŸ”Š Audio Quality:</label>
      <select id="audioQuality">
        <option>Loading...</option>
      </select>
    </div>
    
    <div class="button-group">
      <button id="downloadVideo" class="btn-video" disabled>
        Download Video
      </button>
      <button id="downloadAudio" class="btn-audio" disabled>
        Download Audio
      </button>
    </div>
    
    <div class="refresh-hint">
      ðŸ’¡ If no formats appear, try refreshing the page and playing the video
    </div>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
